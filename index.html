<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Explore visualizations of chronic diseases and habits of individuals on our website. Learn about the impact of lifestyle choices on health through interactive charts and graphs."
		/>
		<meta
			name="keywords"
			content="Chronic diseases, Health habits, Data visualization, D3.js, Interactive charts, Disease prevention"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="BENBETKA Marouane, Kebir Rayane" />

		<title>D3 Visualization of Chronic Diseases</title>
		<link rel="icon" type="image/png" href="/images/icon.png" />

		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap"
		/>
		<script src="./libraries/d3.v3.js"></script>
		<script src="./libraries/d3.v6.js"></script>
		<script src="./script.js"></script>
	</head>

	<body id="body" onload="main();mainRadarChart(0)">
		<h1 style="text-align: center">Visualization of Chronic Diseases</h1>
		<div class="center">
			<div class="left-section">
				<div class="radarChart"></div>
				<div>
					<h2 id="maladie-title">Asthma</h2>
					<p id="maladie-description" class="text-maladie">
						Chronic respiratory condition characterized by
						inflammation of the airways, leading to recurrent
						episodes of breathlessness, wheezing, and coughing.
					</p>
				</div>
			</div>

			<div id="container">
				<div class="toggle-container" id="toggleDarkMode">
					<label class="toggle-switch">
						<input type="checkbox" />
						<span
							class="toggle-slider"
							onclick="toggleDarkMode(event)"
						></span>
					</label>
					<label class="toggle-label">Dark Mode</label>
				</div>
				<div class="toggle-container" id="toggleButton">
					<label class="toggle-switch">
						<input type="checkbox" />
						<span
							class="toggle-slider"
							onclick="toggleButton(event)"
						></span>
					</label>
					<label class="toggle-label">Color Blind Mode</label>
				</div>

				<div id="barchart-container">
					<div id="my_dataviz"></div>
				</div>
				<div id="my_buttons">
					<button class="variable" id="activite_physique">
						Physical Activity
					</button>
					<button class="variable" id="activite">
						Professional Engagement
					</button>
					<button class="variable" id="age">Age</button>
					<button class="variable" id="frequence_consommation_fruit">
						Fruit Consumption
					</button>
					<button class="variable" id="frequence_consommation_legume">
						Vegetable Consumption
					</button>
					<button class="variable" id="matiere_grasse">
						Food Oil Selection
					</button>
				</div>
			</div>

			<div id="color-key">
				<h3>Diseases</h3>
				<div class="color-key">
					<div class="color-container">
						<div
							class="color-box color-1"
							style="background-color: #66cccc"
						></div>
						<span class="color-label">Asthma</span>
					</div>
					<div class="color-container">
						<div
							class="color-box color-2"
							style="background-color: #ff9933"
						></div>
						<span class="color-label">Diabetes</span>
					</div>
					<div class="color-container">
						<div
							class="color-box color-3"
							style="background-color: #ff5733"
						></div>
						<span class="color-label">Hypertension</span>
					</div>
					<div class="color-container">
						<div
							class="color-box color-4"
							style="background-color: #99cc99"
						></div>
						<span class="color-label">None</span>
					</div>
					<div class="color-container">
						<div
							class="color-box color-5"
							style="background-color: #9966cc"
						></div>
						<span class="color-label">Others</span>
					</div>

					<!-- Add more color boxes and labels as needed -->
				</div>
			</div>
		</div>
		<a
			class="feedback"
			href="https://docs.google.com/forms/d/e/1FAIpQLSfOQ6KOAtsJOb2mIRD-oKRt9eOyQRRFANEOzXTYDO54YSTn0Q/viewform?usp=sf_link"
			target="_blank"
		>
			Feeback Form
		</a>
	</body>
</html>
