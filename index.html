<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Projet InfoVis</title>
		<script src="https://d3js.org/d3.v6.js"></script>
		<script src="./script.js"></script>
		<style>
			#container {
				min-width: 800px;
				width: 50vw;
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 0;
			}

			#toggleButton {
				padding: 10px;
				cursor: pointer;
				background-color: #888888;
				color: #fff;
				border: none;
				border-radius: 5px;
				outline: none;
				margin-bottom: 10px;
				position: absolute;
				top: 30px;
				left: 50px;
			}

			/* Style for the "active" state */
			#toggleButton.active {
				background-color: #2ecc71;
			}

			#barchart-container,
			#pie-container {
				padding: 20px;
				border: 1px solid black;
				margin: 10px;
				min-width: 800px;

				width: 50vw;
			}

			#my_dataviz {
				text-align: center;
			}

			#buttonsContainer {
				width: 100%;
				display: flex;
				flex-direction: column;
				justify-content: start;
				align-items: start;
				row-gap: 50px;
			}
			.center {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.variable {
				padding: 8px 12px;
				cursor: pointer;
				border: black 1px solid;
				border-radius: 4px;
				transition: all 0.3s ease;
			}
			.variable:hover {
				scale: 0.95;
			}

			.activeVariable {
				background-color: #45b39b;
				font-weight: 500;
				scale: 0.94;
			}
		</style>
	</head>

	<body onload="main()">
		<h1 style="text-align: center">Visualization of Chronic Diseases</h1>
		<div class="center">
			<div id="container">
				<button id="toggleButton" onclick="toggleButton()">
					Color Blind Mode
				</button>
				<div id="my_buttons">
					<button class="variable" id="activite_physique">
						Physical Activity
					</button>
					<button class="variable" id="activite">
						Professional Engagement
					</button>
					<button class="variable" id="age">Age</button>
					<button class="variable" id="frequence_consommation_fruit">
						Fruit Consumption
					</button>
					<button class="variable" id="frequence_consommation_legume">
						Vegetable Consumption
					</button>
					<button class="variable" id="matiere_grasse">
						Food Oil Selection
					</button>
				</div>
				<div id="barchart-container">
					<div id="my_dataviz"></div>
				</div>
				<div id="pie-container">
					<div id="piediv"></div>
				</div>
			</div>
		</div>
	</body>
</html>
